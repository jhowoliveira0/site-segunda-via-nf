<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Via - NF</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="left-container">
        <div class="left-container-child">
            <h1 class="left-title">NOTA FISCAL</h1><br>
            <p class="left-paragraph">Por aqui você consegue tirar sua segunda vida de nota fiscal utilizando uma das
                informações ao lado!</p>
        </div>
    </div>
    <div class="right-container">
        <div class="right-container-child">
            <h2 class="right-title">Como deseja tirar sua segunda via?</h2><br>
            <form>
                <span><input type="radio" name="choose" value="CPF" /><label>CPF/CNPJ</label></span>
                <span><input type="radio" name="choose" value="ORDEM" /><label>Número da Ordem de
                        Serviço</label></span><br>
                <input type="number" /> <br>
                <button type="submit"><strong>Confirmar</strong></button>
            </form>
        </div>

    </div>
</body>

</html>
